
<section class="user-dashboard page-wrapper">
    <div class="container">
        <div class="row">
            
            <div class="col-12 col-md-7 col-sm-12 col-lg-9">
                
                <mat-paginator [length] ="100"
                                [pageSize] = "10"
                                [pageSizeOptions] ="[5,10,25,100]"
                                aria-label="Select Page">
                </mat-paginator>
                <table class="table table-bordered" style="width: 500px;">
                    <thead>
                        <tr>
                            <th scope="col" [appSort]="vendor" data-order="desc" data-name="id">
                                ID <br/><i style="font-size:24px" class="fa">&#xf0dc;</i></th>
                            <th scope="col" [appSort]="vendor" data-order="desc" data-name="name">
                                Name <br /><i style="font-size:24px" class="fa">&#xf0dc;</i></th>
                            <th scope="col" [appSort]="vendor" data-order="desc" data-name="balance">
                                Balance <br /><i style="font-size:24px" class="fa">&#xf0dc;</i></th>
                            <th scope="col">Action</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let vendor of vendor">
                            <th scope="row">{{vendor.id}}</th>
                            <td>
                               {{vendor.vendorName}}
                            </td>
                            <td>
                                {{vendor.balance}}
                            </td>
                            
                           

                            <td class="row-options">
                                <a routerLink="/order">View </a> <br />
                                <a title="Save">Save</a> <br/>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
