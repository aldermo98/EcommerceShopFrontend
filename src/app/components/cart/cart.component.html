<section class="user-dashboard page-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-5 col-sm-12 col-lg-3">
                <div class="nav flex-column nav-pills">
                    <a class="nav-link" routerLink="/dashboard">Dashboard</a>
                </div>
                <div class="nav flex-column nav-pills">
                    <a class="nav-link" routerLink="/profile-details">My Profile</a>
                </div>
                <div class="nav flex-column nav-pills" *ngIf="role=='vendor' ">
                    <a class="nav-link" routerLink="/orders">Orders</a>
                </div>
                <div class="nav flex-column nav-pills" *ngIf="role=='vendor' ">
                    <a class="nav-link" routerLink="/inventory">Inventory</a>
                </div>
                <div class="nav flex-column nav-pills" *ngIf="role=='customer' ">
                    <a class="nav-link active" routerLink="/cart">Cart</a>
                </div>
                <div class="nav flex-column nav-pills">
                    <a class="nav-link" routerLink="/">Log Out</a>
                </div>
            </div>

            <div>
                <div class="customerCart">
                    Your cart: 
                    {{message}}
                    <div class="productsInCart" *ngFor="let c of customerCart">
                        {{c.product.productName}} x {{c.quantity}}
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        Cost: {{c.product.price * c.quantity}}
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <button (click)="onDeleteProduct(c.product.id)">Delete</button>
                        <hr>
                    </div>
                    Total Price: {{totalPrice}}
                    <button (click)="checkout()">Checkout</button>
                </div>
            </div>
        </div>
    </div>
</section>
